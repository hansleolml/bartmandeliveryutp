<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"/>

</h:head>

<h:body>

    <header>

       <ui:insert name="header">
             <!--<h:outputLabel value="Default header"/>-->


        <b:navBar brand="Barman Delivery" brandHref="#" inverse="true" fixed="top">

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" fieldSize="sm"/>
                </div>
                <div class="form-group">
                    <b:inputText placeholder="Password" fieldSize="sm"/>
                </div>
                #{' '}
                <b:commandButton action="a" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>
    </ui:insert>
    </header>


    <ui:insert name="content">
        <h:outputLabel value="Default Content"/>
    </ui:insert>


    <footer>

       <ui:insert name="footer">


        </ui:insert>

    </footer>

</h:body>
</html>
