<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

<h:head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"/>

</h:head>
<h:body>
    <ui:composition template="defaultLayoutSesion.xhtml">
        <ui:define name="content">
            <b:container >

                <b:row>
                    <b:jumbotron>
                        <h3>Usted seleccion√≥ a <u><strong>#{barmansBean.name}</strong></u> ...</h3>
                        <h4>Selecciones las bebidas que mas desee</h4>
                    </b:jumbotron>
                </b:row>
                <b:row >
                    <b:column col-md="8" >
                        <b:dataTable value="#{drinksBean.drinks}" var="drink">
                            <b:dataTableColumn>
                                <f:facet name="header">COSTO</f:facet>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">FOTO</f:facet>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">NOMBRE</f:facet>

                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">CANTIDAD</f:facet>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:column>
                </b:row>
                    <b:row>
                    <b:column col-md="2" >
                    <h:form>
                        <h:commandButton value="Aceptar" action="#{barmansBean.newBarman}"/>
                    </h:form>
                    </b:column>
                    <b:column col-md="2" >
                    <h:form>
                        <h:commandButton value="Limpiar" action="#{barmansBean.newBarman}"/>
                    </h:form>
                    </b:column>
                    <b:column col-md="2" >
                    <h:form>
                        <h:commandButton value="Rechazar" action="#{barmansBean.newBarman}"/>
                    </h:form>
                    </b:column>
                    </b:row>





            </b:container>
        </ui:define>
    </ui:composition>


</h:body>


</html>
