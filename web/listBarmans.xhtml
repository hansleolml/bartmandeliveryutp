<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"/>
    </h:head>
</h:head>
<h:body>
    <b:container>
<b:row>


    <h:outputLabel value="Barmans List"/>

    <b:dataTable value="#{barmansBean.barmans}" var="barman">
        <b:dataTableColumn>
            <f:facet name="header">FOTO</f:facet>
            #{barman.id}
        </b:dataTableColumn>
        <b:dataTableColumn>
            <f:facet name="header">NOMBRE</f:facet>
            #{barman.name}
        </b:dataTableColumn>
        <b:dataTableColumn>
            <f:facet name="header">APELLIDOS</f:facet>
            #{barman.sur_names}
        </b:dataTableColumn>
        <b:dataTableColumn>
            <f:facet name="header">CALIFICACIÃ“N</f:facet>
            #{barman.calificacion} / 5
        </b:dataTableColumn>
        <b:dataTableColumn>
            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandButton value="Contratar" action="#{barmansBean.contractBarman(barman)}"/>
            </h:form>
        </b:dataTableColumn>
    </b:dataTable>
    <h:form>
        <h:commandButton value="New Barman" action="#{barmansBean.newBarman}"/>
    </h:form>
</b:row>
    </b:container>
</h:body>
</html>
